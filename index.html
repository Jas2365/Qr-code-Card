<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div role="main" class="container">
  <div role="banner" class="items">
    <div>
      <img class="qr-code" src="images/image-qr-code.png" alt="image-qr-code" height="200px">
    </div>
    <div class="line">
      <h1 id="line-1">Improve your front-end skills by building projects</h1>
      <p id="line-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</div>

<div role="contentinfo" class="attribution">
  <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jas2365</a>.</p>
</div>
</body>
</html>
